<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farhan Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      color: #202124;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: none;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #202124;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #5f6368;
    }
  </style>
</head>
<body>

  <h1>Farhan Pathan</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search something...">

    <div class="result" id="result"></div>
  </div>
